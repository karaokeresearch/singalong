<html>
	<head>
		<title>Angle Strummer</title>
	</head>
	<body bgcolor="#CCCCFF" onclick="playalong.loadIOS()">
		
		<script type="text/javascript" src="../cookies.js"></script>
		<script type="text/javascript" src="../gyro.js"></script>
		<script type="text/javascript" src="../howler.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="../ntpclient.js"></script>
		<script type="text/javascript" src="../teoria.js"></script>
    <script type="text/javascript" src="../../jquery-2.1.1.min.js"></script>

		<script type="text/javascript" src="../playalong.js"></script>

  	<div id="calibrate" style="font-size:20em; font-family=Sans;"></div>
		<div id="console" style="font-size:2em; font-family=Sans;">LOADING</div>
<br>
	<select style="font-size:4em" onchange="changeInstrument()" id="instrument">
		<option selected="selected" value ="Banjo2000.ogg">Banjo</option>
    <option value ="Bells4000.ogg">Bells</option>          
    <option value ="BlipB500.ogg">Blip B</option>          
    <option value ="BlipF500.ogg">Blip F</option>           
    <option value ="Guitar4000.ogg">Guitar</option>         
    <option value ="ItalianAccordian500.ogg">Italian Accordian</option>
    <option value ="Marimba1000.ogg">Marimba</option>        
    <option value ="MutedGuitar500.ogg">Muted Guitar</option>
    <option value ="Piano4000.ogg">Piano</option>
		<option value ="Pizz2000.ogg">Pizzicato Strings</option>
	</select>

		<div id="currentChord" style="font-size:4em; font-family=Sans;"></div>


<div style="position: fixed; bottom:4px; right:4px">
<button style="background-color:#DDDDDD;"><a href="/index.html"><img src="../../hamburger.png" style="width:7em; padding-top:0.3em"></a></button>
</div>

	
		<script>
			
			var socket = io.connect();
			ntp.init(socket);      
			playalong.init(socket);
			playalong.preLoadDelay=0;

			gyro.frequency=50;
			var instructions='<span>ANGLE STRUMMER<br>Adjust your volume and tap the screen to activate sounds if iPad/Pod/Phone.<BR><BR>Grasp your device so your thumb and index finger touch the front and back. Strum it as if you were playing the guitar.</span>';


		$(document).ready(function () { //
			changeInstrument();
		});



			var changeChord = function (whichChord){
			 	var keepgoing=true;
				try{
					var chord=teoria.chord(whichChord);
				}
				catch(err){keepgoing=false;}

				if (keepgoing){
					chordNotes=[];			
					for (i=0; i< chord.notes().length; i++) {
						chordNotes.push((chord.notes()[i].key()+4)%24);
					}
					for (i=0; i< chord.notes().length; i++) {
						chordNotes.push(((chord.notes()[i].key()+16)%24));
					}
					chordNotes.sort(function(a, b){return a-b});
						$("#currentChord").html("<br><b>"+whichChord +"</b>");
				}
			}


var stopPlaying=function(){
	playalong.playing=false;

};

var startPlaying=function(){
	playalong.playing=true;
};			
			
var soundsLoaded= function(){
	//setTimeout(function(){
		$("#console").html(instructions);
		startPlaying();
	//},2000);
};
		
			
var changeInstrument = function(){
	stopPlaying();
	$("#console").html("LOADING")
		var url=("../instruments/" + $("#instrument").val());
		url.match(/([0-9]+)\.ogg$/);
		var noteLength= parseInt(RegExp.$1);
		if (typeof sound !== 'undefined') {
			sound.unload();
		}

	sound = new Howl({
		urls: [url],
		volume: 0.65,
		onload: soundsLoaded,
		sprite: {
			1 : [ 0*noteLength,  noteLength-30],
			2 : [ 1*noteLength,  noteLength-30],
			3 : [ 2*noteLength,  noteLength-30],
			4 : [ 3*noteLength,  noteLength-30],
			5 : [ 4*noteLength,  noteLength-30],
			6 : [ 5*noteLength,  noteLength-30],
			7 : [ 6*noteLength,  noteLength-30],
			8 : [ 7*noteLength,  noteLength-30],
			9 : [ 8*noteLength,  noteLength-30],
			10 : [ 9*noteLength, noteLength-30],
			11 : [10*noteLength, noteLength-30],
			12 : [11*noteLength, noteLength-30],
			13 : [12*noteLength, noteLength-30],
			14 : [13*noteLength, noteLength-30],
			15 : [14*noteLength, noteLength-30],
			16 : [15*noteLength, noteLength-30],
			17 : [16*noteLength, noteLength-30],
			18 : [17*noteLength, noteLength-30],
			19 : [18*noteLength, noteLength-30],
			20 : [19*noteLength, noteLength-30],
			21 : [20*noteLength, noteLength-30],
			22 : [21*noteLength, noteLength-30],
			23 : [22*noteLength, noteLength-30],
			24 : [23*noteLength, noteLength-30]
			}
		});
};



			var previousAngle;

			gyro.startTracking(function(o) {
				if (playalong.playing===true){
					if ((o.beta >=-15 && previousAngle<-15) || (o.beta <=-15 && previousAngle>-15)){
						sound.play(chordNotes[1]+1);
					}

					if ((o.beta >=-5 && previousAngle<-5) || (o.beta <=-5 && previousAngle>-5)){
						sound.play(chordNotes[2]+1);
					}

					if ((o.beta >=5 && previousAngle<5) || (o.beta <=5 && previousAngle>5)){
						sound.play(chordNotes[3]+1);
					}

					if ((o.beta >=15 && previousAngle<15) || (o.beta <=15 && previousAngle>15)){
						sound.play(chordNotes[4]+1);
					}
				}

				previousAngle=o.beta;

			});


		</script>
	</body>
</html>
